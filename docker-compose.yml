version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: gamedb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gamedb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - game-api-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/gamedb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Service de sauvegarde automatique MongoDB
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: gamedb-backup
    restart: unless-stopped
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: gamedb
      BACKUP_DIR: /backups
      RETENTION_DAYS: 7
      TZ: Europe/Paris
      BACKUP_ON_START: "false"  # true pour sauvegarder au démarrage
    volumes:
      - mongodb_backups:/backups
      - ./scripts:/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-api-network

  # API Node.js Express
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamedb-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/gamedb
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optionnel : Interface Mongo Express pour visualiser la base de données
  mongo-express:
    image: mongo-express:latest
    container_name: gamedb-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
      - api
    networks:
      - game-api-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mongodb_backups:
    driver: local

networks:
  game-api-network:
    driver: bridge


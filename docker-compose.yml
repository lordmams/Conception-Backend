version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: gamedb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gamedb
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - game-api-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/gamedb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: gamedb-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: gamedb_sql
      MYSQL_USER: gameapi
      MYSQL_PASSWORD: gameapi123
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - game-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Interface phpMyAdmin pour MySQL
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: gamedb-phpmyadmin
    restart: unless-stopped
    ports:
      - "8083:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root123
    depends_on:
      - mysql
    networks:
      - game-api-network

  # Service de sauvegarde automatique MongoDB
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: gamedb-backup
    restart: unless-stopped
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: gamedb
      BACKUP_DIR: /backups
      RETENTION_DAYS: 7
      TZ: Europe/Paris
      BACKUP_ON_START: "false"  # true pour sauvegarder au démarrage
    volumes:
      - mongodb_backups:/backups
      - ./scripts:/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-api-network

  # API Node.js Express
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamedb-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/gamedb
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: gamedb_sql
      MYSQL_USER: gameapi
      MYSQL_PASSWORD: gameapi123
      NODE_ENV: production
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - game-api-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optionnel : Interface Mongo Express pour visualiser la base de données
  mongo-express:
    image: mongo-express:latest
    container_name: gamedb-mongo-express
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
      - api
    networks:
      - game-api-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  mongodb_backups:
    driver: local
  mysql_data:
    driver: local

networks:
  game-api-network:
    driver: bridge


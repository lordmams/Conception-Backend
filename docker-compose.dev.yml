version: '3.8'

# Configuration pour le développement avec hot-reload

services:
  mongodb:
    image: mongo:7.0
    container_name: gamedb-mongo-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: gamedb
    volumes:
      - mongodb_data_dev:/data/db
      - mongodb_config_dev:/data/configdb
    networks:
      - game-api-network-dev
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/gamedb --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # Service de sauvegarde automatique MongoDB (dev)
  backup-dev:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: gamedb-backup-dev
    restart: unless-stopped
    environment:
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_DB: gamedb
      BACKUP_DIR: /backups
      RETENTION_DAYS: 3  # Moins de jours en dev
      TZ: Europe/Paris
      BACKUP_ON_START: "false"
    volumes:
      - mongodb_backups_dev:/backups
      - ./scripts:/scripts:ro
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-api-network-dev

  # API en mode développement avec hot-reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gamedb-api-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongodb:27017/gamedb
      NODE_ENV: development
    volumes:
      # Monter le code source pour le hot-reload
      - ./src:/app/src
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - game-api-network-dev
    command: npm run dev

  # Interface Mongo Express
  mongo-express:
    image: mongo-express:latest
    container_name: gamedb-mongo-express-dev
    restart: unless-stopped
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      - mongodb
    networks:
      - game-api-network-dev

volumes:
  mongodb_data_dev:
    driver: local
  mongodb_config_dev:
    driver: local
  mongodb_backups_dev:
    driver: local

networks:
  game-api-network-dev:
    driver: bridge

